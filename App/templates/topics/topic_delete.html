            {% extends "topics/my_topics.html" %}
            {% block content %}
            <form class="topics" action="{{ url_for("topic_delete", id= post.id)}}" method="post">
                <fieldset>
                    <legend><h3>{{ post.title }}</h3></legend>
                    <article>
                        <p>{{ post.body }}</p>
                    </article>
                    <input type="submit" name="submit" value="Delete">
                    <input type="submit" name="submit" value="Cancel">
                </fieldset>
            </form>
            {% endblock %}
